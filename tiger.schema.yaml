# Rime schema settings
# encoding: utf-8

schema:
  schema_id: tiger
  name: "虎码"
  version: 0.9
  author:
    - {}
  dependencies:
    - pinyin_simp
    - terra_pinyin
    - core2022

  description: |
    虎码
    敲 ` 鍵進入拼音反查

switches:
  - name: ascii_mode
    reset: 1
    states: [中文, 西文]
  - name: simplification
    reset: 0
    states: [简体, 繁体]
  - name: tradition
    reset: 0
    states: [繁體, 簡體]
  - name: single_char_only
    reset: 0
    states: [词, 单]
  # - name: extended_charset
  #   states: [常用, 增廣]
  #   reset: 0
  - name: extended_char #自定义字集
    reset: 1
    states: [全字集, 常用字]
  - name: emoji_cn #emoji滤镜
    reset: 0
    states: [🈚, 🈶]
  - name: chaifen
    reset: 0
    states: [拆隐, 拆显]
  - name: pinyin #拼音滤镜
    reset: 0
    states: [拼, pīn]
  - name: charset_comment_filter #字符集提示
    reset: 0
    states: [U区关, U区开]
  - name: udpf_switch
    reset: 0
    states: [U编关, U编开]
  - name: full_shape
    states: [半, 全]
    reset: 0
  - name: ascii_punct
    states: ["。，", "．，"]
    reset: 0
  #  - name: extended_charset
  #    states: [ 常用, 增廣 ]
  # - options: [gbk, gb2312, utf8]
  #   reset: 1
  #   states:
  #     - GBK
  #     - GB2312
  #     - UTF-8

  - options: [_keyboard_default, _keyboard_defaultzj]
    states: ["助记关", "助记开"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - lua_processor@select_character
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@date_translator
    - lua_translator@lunar_translator
    - lua_translator@calculator_translator
    - lua_translator@unicode_translator
    - lua_translator@number_translator
  filters:
    - lua_filter@core2022 #自定义字集过滤lua
    # - lua_filter@charset_filter #自定义字集过滤lua
    # - simplifier
    - simplifier@simplification
    - simplifier@tradition
    - simplifier@pinyin #拼音滤镜
    - simplifier@chaifen #拆分滤镜
    - simplifier@emoji_cn #表情滤镜
    - lua_filter@single_char_only
    # - charset_filter@gbk
    # - charset_filter@utf8
    # - charset_filter@gb2312
    # - charset_filter@big5
    # - reverse_lookup_filter@reverse_lookup
    - lua_filter@unicode_display_filter #lua unicode显示滤镜
    - lua_filter@single_char_first_filter
    - lua_filter@reverse_lookup_filter
    - lua_filter@charset_comment_filter
    - uniquifier

speller:
  auto_clear: max_length
  auto_select: false
  max_code_length: 4

translator:
  dictionary: tiger
  max_phrase_length: 4
  enable_completion: true
  enable_charset_filter: false
  enable_encoder: true
  enable_sentence: false
  encode_commit_history: false
  enable_user_dict: false

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: "〔拼音〕"
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    - { accept: "Control+o", toggle: simplification, when: composing } # 简繁开关
    - { accept: "Control+Shift+O", toggle: tradition, when: composing } # 繁简开关
    - { accept: "Control+d", toggle: single_char_only, when: composing } # 单字开关
    - { accept: "Control+p", toggle: pinyin, when: composing } # PC 拼音开关
    - { accept: "Control+i", toggle: emoji_cn, when: composing } # PC emoji开关
    - { accept: "Control+u", toggle: charset_comment_filter, when: composing } # PC Unicode分区开关
    - { accept: "Control+y", toggle: udpf_switch, when: composing } #PC Unicode编码开关
    - { accept: "Control+h", toggle: extended_char, when: composing } # PC 自定字集开关
    # - { accept: "Control+h", toggle: extended_charset, when: composing }
    # - { accept: "Control+Shift+H", toggle: extended_char, when: composing } # PC 自定字集开关2
    - { accept: "Control+j", toggle: chaifen, when: composing } # PC 拆分滤镜开关

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    reverse_lookup: "^`[a-z]*'?$"

# ↓简繁(+部分异体)滤镜
simplification: #⇩四选一
  opencc_config: st_tu.json # 简 ➡ 繁·异（秃版标准）
  # opencc_config: s2tw.json # 简 ➡ 台湾正体
  # opencc_config: s2hk.json    # 简 ➡ 香港繁体
  # opencc_config: s2twp.json  # 简 ➡ 台湾正体（含常用词汇如：软体→軟體、鼠标→滑鼠）
  option_name: simplification
  tips: all #all字词|char字
# ↓繁简滤镜
tradition:
  opencc_config: t2s.json #  繁-> 简
  option_name: tradition
  tips: all

# ↓emoji表情滤镜
emoji_cn:
  opencc_config: emoji.json
  option_name: emoji_cn
  tips: all

# ↓拼音滤镜
pinyin:
  opencc_config: pinyin.json
  option_name: pinyin
  show_in_comment: true #作为注解在后面显示
  comment_format:
    - "xform/&nbsp;/ /"
    # - "xform/^/ /"
    - "xform/（//"
    - "xform/）//"
  tips: all
  tags:
    - abc
    - tiger
    - tigress
    # - reverse_lookup

# 拆分滤镜
chaifen:
  opencc_config: hu_cf.json
  option_name: chaifen
  show_in_comment: true
  comment_format:
    - "xform/&nbsp;/ /"
  tags:
    - abc
    - tiger
    - tigress
    - reverse_lookup
  tips: all #如只想给单字加滤镜，可改为 char
