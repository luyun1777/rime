# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi98
  name: "五笔98"
  version: "0.21"
  author:
    - 發明人 王永民先生
  description: |
    五筆字型98版
    敲 z 鍵進入拼音反查
  dependencies:
    - pinyin_simp
    - terra_pinyin
    - core2022

switches:
  - name: ascii_mode
    states: [中文, 西文]
    reset: 1
  - name: simplification
    reset: 0
    states: [简体, 繁体]
  - name: tradition
    reset: 0
    states: [繁體, 簡體]
  - name: single_char_only
    reset: 0
    states: [词, 单]
  # - name: extended_charset
  #   states: [常用, 增廣]
  #   reset: 0
  - name: extended_char # 自定义字集
    reset: 1
    states: [全字集, 常用字]
  - name: chaifen
    reset: 0
    states: [拆隐, 拆显]
  - name: emoji_cn # emoji滤镜
    reset: 0
    states: [🈚, 🈶]
  - name: pinyin # 拼音滤镜
    reset: 0
    states: [拼, pīn]
  - name: charset_comment_filter # 字符集提示
    reset: 0
    states: [U区关, U区开]
  - name: udpf_switch
    reset: 0
    states: [U编关, U编开]
  - name: full_shape
    states: [半, 全]
    reset: 0
  - name: ascii_punct
    states: ["。，", "．，"]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - lua_processor@select_character
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@date_translator
    - lua_translator@lunar_translator
    - lua_translator@calculator_translator
    - lua_translator@unicode_translator
    - lua_translator@number_translator
    - history_translator@historyZ

  filters:
    - lua_filter@core2022 # 自定义字集过滤lua
    # - lua_filter@charset_filter # 自定义字集过滤lua
    # - simplifier
    - simplifier@simplification
    - simplifier@tradition
    - simplifier@pinyin # 拼音滤镜
    - simplifier@chaifen # 拆分滤镜
    - simplifier@emoji_cn # 表情滤镜
    - lua_filter@single_char_only
    - lua_filter@unicode_display_filter # lua unicode显示滤镜
    - lua_filter@single_char_first_filter
    - lua_filter@reverse_lookup_filter
    - lua_filter@charset_comment_filter
    - uniquifier

speller:
  max_code_length: 4
  auto_select: false
  auto_select_pattern: ^\w{4}$
  auto_clear: max_length # manual|auto|max_length 空码按下一键确认清屏|空码自动清|达到最长码时后码顶上清屏
  algebra:  # 万能z键拼写处理，z符号匹配任意字符
    - derive/^(...).$/$1z/
    - derive/^(..).(.*)$/$1z$2/
    - derive/^(.).(.*)$/$1z$2/
    # - derive/^.(.*)$/z$1/  # 开启本行将与z键重复上屏冲突

translator:
  dictionary: wubi98
  max_phrase_length: 4
  enable_completion: true # 逐键提示
  enable_charset_filter: false # 开启字符集过滤
  # 要开启造词，将以下四项设为true
  enable_encoder: true # 自动造词
  enable_sentence: false # 句子输入模式
  encode_commit_history: false # 是否对已上屏词自动成词（仅 table_translator 有效）
  enable_user_dict: false # 是否开启用户词典（用户词典记录动态字词频，用户词）
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^[a-y]{1,3}$"

historyZ:
  input: z
  size: 3 # 重复前几次上屏
  initial_quality: 1 # 首选

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    - { accept: "Control+o", toggle: simplification, when: composing } # 简繁开关
    - { accept: "Control+Shift+O", toggle: tradition, when: composing } # 繁简开关
    - { accept: "Control+d", toggle: single_char_only, when: composing } # 单字开关
    - { accept: "Control+p", toggle: pinyin, when: composing } # PC 拼音开关
    - { accept: "Control+i", toggle: emoji_cn, when: composing } # PC emoji开关
    - { accept: "Control+u", toggle: charset_comment_filter, when: composing } # PC Unicode分区开关
    - { accept: "Control+y", toggle: udpf_switch, when: composing } # PC Unicode编码开关
    - { accept: "Control+h", toggle: extended_char, when: composing } # PC 自定字集开关
    # - { accept: "Control+Shift+H", toggle: extended_char, when: composing } # PC 自定字集开关2
    - { accept: "Control+j", toggle: chaifen, when: composing } # PC 拆分滤镜开关
recognizer:
  import_preset: default

# ↓简繁(+部分异体)滤镜
simplification: # ⇩四选一
  opencc_config: st_tu.json # 简 ➡ 繁·异（秃版标准）
  # opencc_config: s2tw.json # 简 ➡ 台湾正体
  # opencc_config: s2hk.json    # 简 ➡ 香港繁体
  # opencc_config: s2twp.json  # 简 ➡ 台湾正体（含常用词汇如：软体→軟體、鼠标→滑鼠）
  option_name: simplification
  tips: all # all字词|char字
# ↓繁简滤镜
tradition:
  opencc_config: t2s.json #  繁-> 简
  option_name: tradition
  tips: all

# ↓emoji表情滤镜
emoji_cn:
  opencc_config: emoji.json
  option_name: emoji_cn
  tips: all
# ↓拼音滤镜
pinyin:
  opencc_config: pinyin.json
  option_name: pinyin
  show_in_comment: true #作为注解在后面显示
  comment_format:
    - "xform/&nbsp;/ /"
    # - "xform/^/ /"
    - "xform/（//"
    - "xform/）//"
  tips: all
chaifen:
  opencc_config: wb98_cf.json
  option_name: chaifen
  show_in_comment: true
  comment_format:
    - "xform/&nbsp;/ /"
  tips: all # 只给单字加滤镜，改为 char 。 词也显示，改为 all
