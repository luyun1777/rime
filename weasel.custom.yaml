# Weasel settings
# encoding: utf-8
patch:
  style/color_scheme: brisk
  style/color_scheme_dark: steam
  style/display_tray_icon: false
  style/font_face: "Consolas, Segoe UI Emoji, Noto Color Emoji, LXGW WenKai Mono GB Screen, LXGW WenKai Mono, SimSun, SimSun-ExtB, SimSun-ExtG, TH-Tshyn-P0, TH-Tshyn-P1, TH-Tshyn-P2, TH-Tshyn-P16, Microsoft YaHei"
  style/font_point: 16 #主字体字号
  # 滤镜内容字体
  style/comment_font_face: "Consolas, Segoe UI Emoji, Noto Color Emoji, TumanPUA, LXGW WenKai Mono GB Screen, LXGW WenKai Mono, SimSun, SimSun-ExtB, SimSun-ExtG, TH-Tshyn-P0, TH-Tshyn-P1, TH-Tshyn-P2, TH-Tshyn-P16, Microsoft YaHei"
  # style/comment_font_point: 15 # 滤镜内容字号
  # 候选前编号标志字体
  style/label_font_face: "LXGW WenKai Mono GB Screen, LXGW WenKai Mono, SimSun, SimSun-ExtB, SimSun-ExtG, TH-Tshyn-P0, TH-Tshyn-P1, TH-Tshyn-P2, TH-Tshyn-P16, Microsoft YaHei"
  # style/label_font_point: 15 #候选前编号标志字号
  style/horizontal: false
  style/inline_preedit: true
  style/layout/border_width: 1
  style/layout/candidate_spacing: 10
  style/layout/shadow_radius: 5
  style/layout/round_corner: 5

  app_options/gvim.exe/vim_mode: true # require Weasel >=0.16.0
  app_options/neovide.exe/vim_mode: true
  app_options/nvim-qt.exe/vim_mode: true
