# Weasel settings
# encoding: utf-8
patch:
  style/color_scheme: brisk
  style/color_scheme_dark: steam
  style/display_tray_icon: false
  style/font_face: LXGW WenKai Mono, FiraCode Nerd Font Mono, Microsoft YaHei
  style/font_point: 16
  style/horizontal: false
  style/inline_preedit: true
  style/layout/border_width: 1
  style/layout/candidate_spacing: 20

  app_options/gvim.exe/vim_mode: true # require Weasel >=0.16.0
  app_options/neovide.exe/vim_mode: true
  app_options/nvim-qt.exe/vim_mode: true
