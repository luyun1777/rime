  style/layout/round_corner: 4
  style/layout/spacing: 10
  style/window/@0/move: ''
  app_options:
    gvim.exe:
      vim_mode: true  # require Weasel >=0.16.0
    neovide.exe:
      vim_mode: true
    nvim-qt.exe:
      vim_mode: true
