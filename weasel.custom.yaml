# Weasel settings
# encoding: utf-8
patch:
  style/color_scheme: brisk
  style/color_scheme_dark: steam
  style/display_tray_icon: false
  style/font_face: "FiraCode Nerd Font Mono, Segoe UI Emoji, Noto Color Emoji, LXGW WenKai Mono GB Screen, LXGW WenKai Mono, 98WB-U, 98WU-V, Microsoft YaHei"
  style/font_point: 16 #主字体字号
  # 滤镜内容字体
  style/comment_font_face: "黑体字根, 98WB-0, Consolas, Segoe UI Emoji, Noto Color Emoji, LXGW WenKai Mono GB Screen, LXGW WenKai Mono, Microsoft YaHei"
  # style/comment_font_point: 15 # 滤镜内容字号
  # 候选前编号标志字体
  style/label_font_face: "FiraCode Nerd Font Mono, LXGW WenKai Mono GB Screen, LXGW WenKai Mono, Microsoft YaHei"
  # style/label_font_point: 15 #候选前编号标志字号
  style/horizontal: false
  style/inline_preedit: true
  style/layout/border_width: 1
  style/layout/candidate_spacing: 10
  style/layout/shadow_radius: 5
  style/layout/round_corner: 5
  # style/preedit_type: composition # 嵌入首选项内容(字词)。有4个选项可设：input 嵌入输入码 | composition 嵌入编码 | preview 嵌入首选项 | preview_all 嵌入全部内容
  # style/layout/margin_y: -1 # 启用后可隐藏候选框(盲打)，建议配合上面的嵌入首选项，一起使用

  app_options/gvim.exe/vim_mode: true # require Weasel >=0.16.0
  app_options/neovide.exe/vim_mode: true
  app_options/nvim-qt.exe/vim_mode: true
